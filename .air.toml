root = "."
testdata_dir = "testdata"
tmp_dir = "build"

[build]
  args_bin = []
  bin = "./build/server"
  cmd = "make ./build/server -j2"
  delay = 1000
  exclude_dir = ["tmp", "build", "vendor", "testdata", "node_modules"]
  exclude_file = ["assets/static/css/tailwind.css", "assets/static/js/main.js"]
  exclude_regex = ["_test.go", "_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "templ", "js", "html", "css", "jpg", "jpeg", "png", "svg", "ico"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  post_cmd = []
  pre_cmd = []
  rerun = false
  send_interrupt = true
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
